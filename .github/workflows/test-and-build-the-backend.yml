name: test-and-build-the-backend
on: 
  pull_request:
    paths:
      - 'backend/src/**'
      - '@types/**'
      - 'package.json'
      - 'package-lock.json'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - working-directory: ./backend
        run: npm install 
      - working-directory: ./backend
        run: npm run test
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - working-directory: ./backend
        run: npm install 
      - working-directory: ./backend
        run: npm run build 